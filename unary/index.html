<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let apples = "2"; //These are both numbers declared as plain-text strings
        let oranges = "3";
        //If we were to concatenate these with a "+" operand we would simply print them next to each other.
        console.log( +apples + +oranges); //Using a unary + converts them to a numerical value
        //Then we can add them together and print the calculation.
        </script>
</body>
</html>
